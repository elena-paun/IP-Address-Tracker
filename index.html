    <!-- IP Address Tracker  -->

    <!-- ISP -->

    <div class="header">
      <div class="infoBar">
        <div class="first">
          <div class="section">
            <div class="infoTitle">IP ADDRESS</div>
            <div class="ipAddress info"></div>
          </div>
          <div class="section">
            <div class="infoTitle">LOCATION</div>
            <div class="location info"></div>
          </div>
        </div>
        <div class="second">
          <div class="section">
            <div class="infoTitle">COUNTRY FLAG</div>
            <div class="flag info"></div>
          </div>
          <div class="section">
            <div class="infoTitle">ISP</div>
            <div class="isp info"></div>

        </div>
      </div>
      <div id="title">IP Address Tracker</div>
      <form id="search">
        <button id="getIp">FIND IP</button>

        <input type="text" id="input" required placeholder="Search for any IP address or domain" />
        <input type="submit" id="submit" value=">" />
